    <script>
        var graphics;
        var sphere;
        var textureImages;

        
        function Cricle() {
            glEnableClientState(GL_VERTEX_ARRAY);
            glVertexPointer(3, GL_FLOAT, 0, sphere.vertexPositions);
            glEnableClientState(GL_NORMAL_ARRAY);
            glNormalPointer(GL_FLOAT, 0, sphere.vertexNormals);
            glEnableClientState(GL_TEXTURE_COORD_ARRAY);
            glTexCoordPointer(2, GL_FLOAT, 0, sphere.vertexTextureCoords);
            glDrawElements(GL_TRIANGLES, sphere.indices.length, GL_UNSIGNED_BYTE, sphere.indices);
        }
        function draw() {
            glPushMatrix();
            var image = textureImages;
            glEnable(GL_TEXTURE_2D);
            glTexImage2D(GL_TEXTURE_2D,0,GL_RGBA,image.width,image.height,0,GL_RGBA,GL_UNSIGNED_BYTE,image);
            glTexParameteri(GL_TEXTURE_2D, GL_TEXTURE_MIN_FILTER, GL_LINEAR); 
            camera.apply();
            Cricle();
            glPopMatrix();  
        }

        function loadImages() {
            textureImages = new Image();
            textureImages.src = "./NightEarth-512x256.jpg";
            draw();
        }

        function init() {
            glsimUse("canvas");
            graphics = canvas.getContext('2d');
            initGL();
            camera = new Camera();
            camera.setScale(1);
            camera.installTrackball(draw);
            sphere = uvSphere();
            loadImages();
        } 

        function initGL() {
            glEnable(GL_LIGHTING);
            glEnable(GL_LIGHT0);
            glEnable(GL_NORMALIZE);
            glEnable(GL_DEPTH_TEST);
            glMaterialfv(GL_FRONT_AND_BACK, GL_AMBIENT_AND_DIFFUSE, [1, 1, 1, 1]);
        }
    </script>
